<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор логотипов</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-primary text-center my-4">Генератор логотипов</h1>
        <form method="post" onsubmit="showLoader()">
            <div class="form-group">
                <label for="forma" class="text-primary">Форма:</label>
                <input type="text" class="form-control" id="forma" name="forma" required>
            </div>
            <div class="form-group">
                <label for="style" class="text-primary">Стиль:</label>
                <input type="text" class="form-control" id="style" name="style" required>
            </div>
            <div class="form-group">
                <label for="description" class="text-primary">Описание:</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <button type="submit" class="btn btn-primary">Сгенерировать логотип</button>
        </form>
        <div id="loading" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        {% if image %}
            <div id="result" class="text-center my-4">
                <h2 class="text-primary">Сгенерированный логотип:</h2>
                <img src="{{ image }}" alt="Generated Logo" class="img-fluid" width="300px">
            </div>
        {% elif error %}
            <div id="result" class="text-center my-4">
                <h2 class="text-danger">{{ error }}</h2>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showLoader() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
